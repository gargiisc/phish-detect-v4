<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Phishing Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-extrabold text-center text-teal-400 mb-6">Sign Up</h2>
        <form action="/signup" method="POST">
            <div class="mb-4">
                <label for="email" class="block mb-2 text-sm">Email</label>
                <input type="email" name="email" id="email" required 
                       class="w-full p-3 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm">Password</label>
                <input type="password" name="password" id="password" required 
                       class="w-full p-3 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block mb-2 text-sm">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required 
                       class="w-full p-3 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400">
            </div>

            <button type="submit" 
                    class="w-full bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm mt-4">
            Already have an account? 
            <a href="/login" class="text-teal-400 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
